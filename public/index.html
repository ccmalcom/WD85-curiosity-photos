<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curiosity Photos</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Lato&family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body onload="typeWriter()"> 
    <header>
        <h1><i class="fas fa-space-shuttle"></i>NASA Curiosity Rover Photos</h1>
    </header>
    <div id="introSection">
        <h1>Welcome!</h1>
        <p id='thisText'>Use this site to see photos from the Mars Curiosity Rover by date as well as by camera. The Curiosity Rover landed on August 6, 2012, so photos before that date will not be available.</p>
    </div>
    <div id="constraints">
        <form>
            <h3>Search: </h3>
            <label for="inputDate">Date of photos: </label>
            <input type="date" name="inputDate" id="inputDate" min="2012-08-06" max="2021-13-13" required>
            <br>
            <label for="whichCamera">Which Camera? (All will show photos from all cameras)</label>
            <select class="form-select" aria-label="default select example" id='cameraSelect'>
                <option value='0' selected>All</option>
                <option value="fhaz">FHAZ (Front Hazard Avoidance Camera)</option>
                <option value="rhaz">RHAZ (Rear Hazard Avoidance Camera)</option>
                <option value="mast">MAST (Mast Camera)</option>
                <option value="chemcam">CHEMCAM (Chemistry and Camera Complex)</option>
                <option value="mahli">MAHLI (Mars Hand Lens Imager)</option>
                <option value="mardi">MARDI (Mars Descent Imager)</option>
                <option value="navcam">NAVCAM (Navigation Camera)</option>
            </select>
            <button id='submit'>Submit</button>
        </form>
    </div>
    <div id='info'>
        <p id='totalImg'></p>
        <p id="clickPhoto">Click Photo to see Full Size</p>
    </div>

    <nav class="pageNav">
        <button class="prev">Previous 25</button>
        <p id="displayPage"></p>
        <button class="next">Next 25</button>
    </nav>
    <div class="row row-cols-1 row-cols-md-5 g-4" id='imgHere'>
     
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="/__/firebase/8.6.1/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
            https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="/__/firebase/8.6.1/firebase-analytics.js"></script>

    <!-- Initialize Firebase -->
    <script src="/__/firebase/init.js"></script>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/63088848de.js" crossorigin="anonymous"></script>
</body>

</html>
